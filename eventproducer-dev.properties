
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


spring.kafka.template.default-topic=test-5
spring.kafka.producer.bootstrap-servers=localhost:9092
#spring.kafka.admin.properties.bootstrap.servers=54.90.30.126:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.mobileapp.kafka.event.serialization.EventSerializer


spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
